<div v-show="posts.length" class="mb-4">
  <!--<div v-for="(post, index) in posts" class="block-question">-->
    <!--<div v-show="index === questionIndex">{{ post.primary }}</div>-->
  <!--</div>-->
  <div class="block-question">
    <div class="question" v-if="posts[questionIndex] != null">{{ posts[questionIndex].primary }}</div>
  </div>
  <div class="button-group">
    <button class="btn btn-info" v-on:click="result">Result</button>
    <button class="btn btn-success" v-on:click="next">Next</button>
  </div>
  <div class="block-answer" v-if="isShowed == false">
    <div class="text-center">Time</div>
    <div class="time">{{ time }}</div>
  </div>
  <div class="block-answer" v-else>
    <div class="text-center">Meaning</div>
    <div class="answer">{{posts[questionIndex].result}}</div>
  </div>
</div>
